    <h1 class="center">Entre em contato comigo</h1>

    <div class="container">
        <div>
            <form>
                <label for="nome">Nome:</label> 
                <input type="text" id="nome" placeholder="Informe o seu Nome" onkeyup="validaNome()" >
                <div id='txtNome'></div>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Informe o seu Email" onkeyup="validaEmail()">
                <div id='txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label> <br>
                <textarea name="assunto" id="assunto" cols="41" rows="7" placeholder="Informe um comentario" onkeyup="validaAssunto()"></textarea>
                <div id='txtAssunto'></div>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
